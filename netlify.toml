[build]
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Production context (main branch)
[context.production]
  command = "npm run build"
  # Set VITE_PARTYKIT_HOST in Netlify UI for production

# Deploy previews for PRs - use PR number for PartyKit URL
[context.deploy-preview]
  command = "VITE_PARTYKIT_HOST=\"ski-fall-pr-${REVIEW_ID}.$PARTYKIT_USERNAME.partykit.dev\" npm run build"

# SPA routing - send all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
