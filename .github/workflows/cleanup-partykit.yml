name: Cleanup PartyKit Preview

on:
  pull_request:
    types: [closed]

env:
  CI: true

# Required for commenting on PRs
permissions:
  contents: read
  pull-requests: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm ci
      
      - name: Delete PartyKit preview deployment
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          echo "üóëÔ∏è Deleting PartyKit deployment: ski-fall-pr-${PR_NUMBER}"
          npx partykit delete --name "ski-fall-pr-${PR_NUMBER}" --force || echo "Deployment may not exist, continuing..."
        env:
          PARTYKIT_LOGIN: ${{ secrets.PARTYKIT_LOGIN }}
          PARTYKIT_TOKEN: ${{ secrets.PARTYKIT_TOKEN }}
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: 'üßπ PartyKit preview deployment has been cleaned up.',
            });
