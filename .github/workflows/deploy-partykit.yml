name: Deploy PartyKit

on:
  push:
    branches:
      - main
    paths:
      - 'party/**'
      - 'partykit.json'
      - '.github/workflows/deploy-partykit.yml'
  
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'party/**'
      - 'partykit.json'
      - '.github/workflows/deploy-partykit.yml'

env:
  CI: true

jobs:
  deploy-production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm ci
      
      - name: Deploy to PartyKit (Production)
        run: npx partykit deploy
        env:
          PARTYKIT_LOGIN: ${{ secrets.PARTYKIT_LOGIN }}
          PARTYKIT_TOKEN: ${{ secrets.PARTYKIT_TOKEN }}
      
      - name: Output deployment URL
        run: echo "ðŸš€ Deployed to production"

  deploy-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm ci
      
      - name: Deploy to PartyKit (Preview)
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          npx partykit deploy --name "ski-fall-pr-${PR_NUMBER}"
        env:
          PARTYKIT_LOGIN: ${{ secrets.PARTYKIT_LOGIN }}
          PARTYKIT_TOKEN: ${{ secrets.PARTYKIT_TOKEN }}
      
      - name: Comment on PR with deployment URLs
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const netlifyUrl = `https://deploy-preview-${prNumber}--${{ vars.NETLIFY_SITE_NAME }}.netlify.app`;
            const partyKitUrl = `https://ski-fall-pr-${prNumber}.${{ vars.PARTYKIT_USERNAME }}.partykit.dev`;
            
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.data.find(c => 
              c.user.type === 'Bot' && c.body.includes('Preview Deployed')
            );
            
            const body = [
              'ðŸŽ¿ **Preview Deployed!**',
              '',
              `ðŸŽ® **Play:** ${netlifyUrl}`,
              `ðŸ”§ **Backend:** \`${partyKitUrl}\``,
              '',
              '_Previews will be automatically deleted when the PR is closed._'
            ].join('\n');
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }
